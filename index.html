<head>

input{
    height: 30px;

}

<script >
//JSON Object................
var json_obj;
$.getJSON('applications.json').done(function (data) {
    json_obj = data;
});

//JSON Object End................
//Create table and fetch data from JSON Object.
        $(document).ready(function(){
              var k = 0;
              var table_body = '<table border="1" id="example"><thead><tr> \
              <th>Connectivity</th>\
              <th>Platform vendor</th>\
              <th>Board</th>\
              <th>Application</th>\
              <th>Version</th>\
              </tr></thead><tbody>';
              for(j in json_obj){
                    table_body+='<tr>';
                    table_body +='<td>';
                    table_body += json_obj[k]["network"];
                    table_body +='</td>';

                    table_body +='<td>';
                    table_body += json_obj[k]["vendor"];
                    table_body +='</td>';

                    i = 0
                    table_body +='<td>';
                    for(t in json_obj[k]["targets"]){
                        table_body += '<p>'+json_obj[k]["targets"][i] +'</p>'
                        i++;
                    }
                    table_body +='</td>';

                    table_body +='<td>';
                    table_body += '<a href="' + json_obj[k]["app_url"] + '">link</a>'
                    table_body +='</td>';
            
                    table_body +='<td>';
                    table_body += json_obj[k]["version"];   
                    table_body +='</td>';
                
                    table_body+='</tr>';
                    
                    k++;
             }

            table_body+='</tbody></table>';
            $('#tableDiv1').html(table_body);
            //display data..........

// for search function.................................. only............................

        var value = $(this).val().toLowerCase();
        $("table tr").filter(function(index) {
          if(index>0){
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    }
    });
});

</script>
